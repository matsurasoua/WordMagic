name: word_magic
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.0.5

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.9.2   
  flutter_lints: ^2.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/heiho.jpg"
  adaptive_icon_background: '#ffffff'
  adaptive_icon_foreground: "assets/images/heiho.jpg"

flutter_native_splash:         
  image: "assets/images/heiho.jpg"
  color: "#F8F8F8"
  fullscreen: true

flutter:
  uses-material-design: true
